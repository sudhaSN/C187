<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" embedded arjs="trackingMethod: best;
   sourcetype: webcam;
   sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280;
   displayHeight:960; debugUIEnabled: false;">

  <a-assets>
    <img id="card2" src="PRO-C187-Student-Boilerplate-main/VR-AR-ProjectCards/2.png">
    <img id="card3" src="PRO-C187-Student-Boilerplate-main/VR-AR-ProjectCards/3.png">
    <img id="card4" src="PRO-C187-Student-Boilerplate-main/VR-AR-ProjectCards/4.png">
    <img id="card5" src="PRO-C187-Student-Boilerplate-main/VR-AR-ProjectCards/5.png">
    <img id="card6" src="PRO-C187-Student-Boilerplate-main/VR-AR-ProjectCards/6.png">
  </a-assets>
  <!--Project Virtual Flight-->
  <a-marker-camera type="pattern" url="PRO-C187-Student-Boilerplate-main/assets/pattern-icon-01.patt">
  </a-marker-camera>

  <!--Project Virtual Tour-->
  <a-marker-camera type="pattern" url="PRO-C187-Student-Boilerplate-main/assets/pattern-icon-04.patt">
  </a-marker-camera>

  <!--Project Virtual Shooting Game-->
  <a-marker-camera type="pattern" url="PRO-C187-Student-Boilerplate-main/assets/pattern-icon-06.patt">
  </a-marker-camera>

  <!--Project AR Menu Card-->
  <a-marker-camera type="pattern" url="PRO-C187-Student-Boilerplate-main/assets/pattern-icon-02.patt">
  </a-marker-camera>

  <!--Project AR Navigation-->
  <a-marker-camera type="pattern" url="PRO-C187-Student-Boilerplate-main/assets/pattern-icon-03.patt">
  </a-marker-camera>

  <!--Project Face Recognition-->
  <a-marker-camera type="pattern" url="PRO-C187-Student-Boilerplate-main/assets/pattern-icon-05.patt">
  </a-marker-camera>
  </a-scene>

 
</body>
</html>
